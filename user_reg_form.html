<body>

  <form action="/server">
    <section>
     <h1>Registration Form</h1>

     <div>
       <input type="text" placeholder="First name" name="fl">
       <input type="text" placeholder="Second name" name="sl">
     <div>

      <div>
        <label for="gender">Please select your gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
          Do you agree to all terms of service?
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Yes, I agree</label>
        
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>

    </section>
  </form>
