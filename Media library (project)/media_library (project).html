<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Media Library</title>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ My Media Library</h1>
  </header>

  <main>
    <section>
      <h2>Favorite Video</h2>
      <video width="320" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </section>

    <section>
      <h2>Favorite Song</h2>
      <audio controls>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support audio.
      </audio>
    </section>

    <section>
      <h2>Movie Posters</h2>
      <figure>
        <img src="poster.jpg" alt="Movie Poster" width="200">
        <figcaption>My Favorite Movie</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
