<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Quiz</title>
</head>
<body>
  <h1>Basic HTML Quiz</h1>
  <form>
    <fieldset>
      <legend>1. What does HTML stand for?</legend>
      <label><input type="radio" name="q1"> HyperText Markup Language</label><br>
      <label><input type="radio" name="q2"> HighText Machine Language</label>
    </fieldset>

    <fieldset>
      <legend>2. Choose semantic tags:</legend>
      <label><input type="checkbox"> &lt;article&gt;</label>
      <label><input type="checkbox"> &lt;b&gt;</label>
      <label><input type="checkbox"> &lt;section&gt;</label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
